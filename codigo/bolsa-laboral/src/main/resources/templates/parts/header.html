<!DOCTYPE html>
<html>
<head data-th-fragment="head(titulo)">
	<meta charset="UTF-8" />
	<title data-th-replace="${titulo}"></title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
		crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> 
</head>
<body>

	<div data-th-fragment="menu">
		<nav class="navbar navbar-expand-lg bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Bolsa Laboral</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" data-th-href="@{/}">Inicio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" data-th-href="@{/empresa/registro}">Registro Empresas</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" data-th-href="@{/postulante/registro}">Registro Postulantes</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" data-th-href="@{/aviso/crear}">Publica un Aviso</a>
						</li>
						<li class="nav-item" data-sec-authorize="!isAuthenticated()">
							<a class="nav-link" data-th-href="@{/ingreso}">Iniciar Sesión</a>
						</li>
						<li class="nav-item" data-sec-authorize="isAuthenticated()">
							<a class="nav-link" data-th-href="@{/salir}">Cerrar Sesión</a>
						</li>
					</ul>
					
					Bienvenido &nbsp;<span data-sec-authentication="name">Usuario</span>
					<div data-sec-authorize="isAuthenticated()">
						Roles: <span data-sec-authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span>
					</div>
					
					<form class="d-flex" role="search">
						<input class="form-control me-2" type="search"
							placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>
	</div>

</body>
</html>
